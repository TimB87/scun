[package]
name = "scun"
version = "0.3.1"
authors = ["Tim Biermann <tbier@posteo.de>"]
edition = "2021"

[dependencies]
once_cell = "1.21.1"
libnotify = "1.0.3"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
xdg = "2.5.2"

[profile.release]
lto = "fat"
incremental = false
codegen-units = 1
strip = true
panic = "abort"
opt-level = 3
