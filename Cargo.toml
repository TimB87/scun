[package]
name = "scun"
version = "0.2.1"
authors = ["Tim Biermann <tbier@posteo.de>"]
edition = "2021"

[dependencies]
lazy_static = "1.4.0"
libnotify = "1.0.3"
regex = { version = "1.10.3", default-features = false }

[profile.release]
lto = true
incremental = true
codegen-units = 1
strip = true
panic = "abort"
opt-level = 3
